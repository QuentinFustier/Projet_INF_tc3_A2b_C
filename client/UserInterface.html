<!DOCTYPE html>

<script src="leaflet.js"> // Bibliothèque Leaflet : http://leafletjs.com/ </script>

<title>The countries of Europe</title>
<link rel="stylesheet" type="text/css" href="leaflet.css" />
<link rel="stylesheet" type="text/css" href="style.css"/>

<meta charset="utf-8">

<!-- Récupération de la liste des lieux insolites au chargement de la page -->
<body onload="load_data()">

<!-- div pour l'affichage des listes des pays, boutons, et les infos + drapeaux des pays ; float:left fait que le div s'affiche à coté de la carte et pas au dessus -->
  <div id="leftSide">
    <h1>The countries of Europe</h1>
    <div style="padding-left:1vw">
      <label><span>Country:</span>
        <select name="select1" id="selectCountry">
        </select>
        <button id="boutonShow" style="width:5vw">Show</button>
      </label>
      <label><span>Country 2:</span>
        <select name="select2" id="selectCountry2">
        </select>
        <button id="boutonComp" style="width:5vw">Compare</button>
      </label>
      <div style="margin-top:1vh"><span style="font-size:large">Distance between Capitals: </span><span class="value" id="affichageDistance" style="font-size:large; font-weight:bold"></span></div>
    </div>
    <!-- div pour l'affichage des infos et du drapeau du premier pays -->

    <div id="country_data">
      <h2 id="country_name"></h2>
      <h2 id="country_name2"></h2>
      <div class="infoContainer" style="margin-bottom:1vh">
        <div class="imageContainerFlag">
          <img id="drapeau" src="flags/France.png" alt="Flag of the country" class="imageFlag">
        </div>
        <div class="imageContainerLeader">
          <img id="leader" src="leaders/France.jpg" alt="Flag of the country" class="imageLeader" style="margin-left:1vw">
        </div>
        <div class="imageContainerFlag">
          <img id="drapeau2" src="flags/France.png" alt="Leader of the country" class="imageFlag" style="margin-left:3vw">
        </div>
        <div class="imageContainerLeader">
          <img id="leader2" src="leaders/France.jpg" alt="Leader of the country" class="imageLeader" style="margin-left:4vw">
        </div>
      </div>

      <div class="infoContainer">
        <div class="infoLeft"><span class="label">Continent:</span><span class="value" id="continent"></span></div>
        <div class="infoRight"><span class="value" id="continent2"></span></div>
      </div>
      <div class="infoContainer">
        <div class="infoLeft"><span class="label">Capital:</span><span class="value" id="capital"></span></div>
        <div class="infoRight"><span class="value" id="capital2"></span></div>
      </div>
      <div class="infoContainer">
        <div class="infoLeft"><span class="label">Latitude:</span><span class="value" id="latitude"></span></div>
        <div class="infoRight"><span class="value" id="latitude2"></span></div>
      </div>
      <div class="infoContainer">
        <div class="infoLeft"><span class="label">Longitude:</span><span class="value" id="longitude"></span></div>
        <div class="infoRight"><span class="value" id="longitude2"></span></div>
      </div>
      <div class="infoContainer">
        <div class="infoLeft"><span class="label">Population:</span><span class="value" id="population"></span></div>
        <div class="infoRight"><span class="value" id="population2"></span></div>
      </div>
      <div class="infoContainer">
        <div class="infoLeft"><span class="label">Leader title:</span><span class="value" id="leader_title"></span></div>
        <div class="infoRight"><span class="value" id="leader_title2"></span></div>
      </div>
      <div class="infoContainer">
        <div class="infoLeft"><span class="label">Leader name:</span><span class="value" id="leader_name"></span></div>
        <div class="infoRight"><span class="value" id="leader_name2"></span></div>
      </div>
      <div class="infoContainer">
        <div class="infoLeft"><span class="label">Area:</span><span class="value" id="area"></span></div>
        <div class="infoRight"><span class="value" id="area2"></span></div>
      </div>
      <div class="infoContainer">
        <div class="infoLeft"><span class="label">Water surface:</span><span class="value" id="percent_water"></span></div>
        <div class="infoRight"><span class="value" id="percent_water2"></span></div>
      </div>
      <div class="infoContainer">
        <div class="infoLeft"><span class="label">GDP/capita:</span><span class="value" id="gdpppp"></span></div>
        <div class="infoRight"><span class="value" id="gdpppp2"></span></div>
      </div>
      <div class="infoContainer">
        <div class="infoLeft"><span class="label">Currency:</span><span class="value" id="currency"></span></div>
        <div class="infoRight"><span class="value" id="currency2"></span></div>
      </div>
      <div class="infoContainer">
        <div class="infoLeft"><span class="label">Read more on:</span><a id="wp" href="" target="_blank">wikipedia</a></div>
        <div class="infoRight"><a id="wp2" href="" target="_blank2">wikipedia</a></div>
      </div>
      <div class="infoContainer">
        <audio id="hymne1" style="width: 13vw; margin-top: 1vh; float:left" controls>
          <source id="hymne1_src" src=""/>
        </audio>
        <audio id="hymne2" style="width: 13vw; margin-top: 1vh; float:left; margin-left: 2vw" controls>
          <source id="hymne2_src" src=""/>
        </audio>
      </div>



    </div>

    <div id="error_msg"></div>
  </div>

  <!-- Zone pour l'insertion de la carte OSM via Leaflet -->
  <div id="map" style="margin-bottom:1.33em; float:right"></div>

</body>

<script src="UserInterface.js"></script>
